<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

</head>

<body>
    <div class="app">
        <div class="cover-header-top" id="test">
            <div class="grid wide">
                <div class="header-top">
                    <div class="header_contact">
                        <div class="contact-item">
                            <i class="bi bi-envelope"></i>
                            <div class="contact-text">petsla.vn@gmail.com</div>
                        </div>
                        <div class="contact-sub"></div>
                        <div class="contact-item">
                            <i class="bi bi-telephone"></i>
                            <div class="contact-text">0123 456 789</div>
                        </div>
                    </div>
                    <div class="header_logo-tablet">
                        <a href="" class="header_logo-link">
                            <img src="./assets/img/logo.png" alt="" class="logo_img">
                        </a>
                    </div>
                    <div class="header_settings">
                        <div class="settings-language">
                            <div class="nationaly"></div>
                        </div>
                        <div class="setting-time">
                            <i class="bi bi-moon"></i>
                        </div>
                        <div class="setting-check-log">
                            <i class="bi bi-box-arrow-in-left"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-search">
            <div class="grid wide">
                <div class="header_width-search">
                    <div class="header_logo">
                        <a href="" class="header_logo-link">
                            <img src="./assets/img/logo.png" alt="" class="logo_img">
                        </a>
                    </div>
                    <div class="header_input-search">
                        <form class>
                            <div class="cover-input">
                                <input type="text" name="" class="input"
                                    placeholder="Everything here is better than your ex">
                                <button class="search-btn">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="header_cart">
                        <div class="cover-cart">
                            <i class="bi bi-cart3"></i>
                            <div class="text-has-hover">title.cart</div>
                            <span class="number_cart">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-nav">
            <div class="grid wide">
                <ul class="list-nav">
                    <li class="nav-item">
                        <a href="" class="nav-item-link">title.homepage</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-item-link" style="color: #e69646;">title.shop</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-item-link">title.cart</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-item-link">title.contact</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-item-link">title.account</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="grid wide">
                <div class="row cover-container">
                </div>
                <div class="btn-page-product">
                    <div class="list-page">
                        <button class="arrow-left-page">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <div class="list">
                            
                        </div>
                        <button class="arrow-right-page">
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                    <div class="type-amount">
                        <span style="font-size:1.4rem ;">title.item/title.page</span>
                        <select name="amount-in-page" id="amount-in-page">
                            <option value="12">12</option>
                            <option value="24">24</option>
                            <option value="36">36</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
        <div class="button-nav">
            <ul class="button-nav-list">
                <li class="button-nav-item">
                    <a href="" class="button-nav-link">
                        <div class="item-wrap">
                            <i class="bi bi-house height"></i>
                            <span class="text">title.homepage</span>
                        </div>
                    </a>
                </li>

                <li class="button-nav-item">
                    <a href="" class="button-nav-link" style="color:#e69646 ;">
                        <div class="item-wrap">
                            <i class="bi bi-shop-window height"></i>
                            <span class="text">title.shop</span>
                        </div>
                    </a>
                </li>

                <li class="button-nav-item">
                    <a href="" class="button-nav-link">
                        <div class="item-wrap">
                            <i class="bi bi-cart3 height"></i>
                            <span class="text">title.cart</span>
                        </div>
                    </a>
                </li>

                <li class="button-nav-item">
                    <a href="" class="button-nav-link">
                        <div class="item-wrap">
                            <i class="bi bi-person height"></i>
                            <span class="text">title.account</span> 
                        </div>
                    </a>
                </li>

            </ul>
        </div>
        <div class="overlay">

        </div>
        <div class="nav-cart">
            <div class="title-cart">
                <div class="title-text">
                    title.cart: 0 title.item
                </div>
                <div class="exit">
                    <i class="bi bi-x-lg"></i>
                </div>
            </div>
            <div class="container-cart">
            </div>
            <div class="footer-cart">
                <button class="checkout-price">title.checkout (0Ä‘)</button>
                <button class="checkout-cart">title.view title.cart</button>
            </div>
        </div>
    </div>
    
    <script>
        cartElement = document.querySelector('.header_cart');
        overlayElement = document.querySelector('.overlay');
        navCartElement = document.querySelector('.nav-cart');
        exitElement = document.querySelector('.exit');

        cartElement.onclick = function(){
            overlayElement.style.display = 'block';
            navCartElement.style.transform = 'translate(0)';
            document.querySelector('.app').style.position = 'fixed';

        }
        exitElement.onclick = function(){
            overlayElement.style.display = 'none';
            navCartElement.style.transform = 'translateX(100%)';
            document.querySelector('.app').style.position = 'static';
        }
        overlayElement.onclick =function(){
            overlayElement.style.display = 'none';
            navCartElement.style.transform = 'translateX(100%)';
            document.querySelector('.app').style.position = 'static';
        }
    </script>
</body>
<script src="db.js"></script>
<script src="./main.js"></script>
</html>
